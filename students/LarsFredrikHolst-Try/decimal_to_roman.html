<html>
    <head>
    </head>
    <body>
        
        <input type="number" id="my_num" placeholder="number...">
        <button onclick="number_input()">Numeral to roman</button>

        <p id="output"></p>
        
        <script>

        function number_input() {
            num = document.getElementById("my_num").value;

            document.getElementById("output").innerHTML = convertToRoman(num);
        }

        function convertToRoman(num) {
            var roman = {
                M: 1000,
                CM: 900,
                D: 500,
                CD: 400,
                C: 100,
                XC: 90,
                L: 50,
                XL: 40,
                X: 10,
                IX: 9,
                V: 5,
                IV: 4,
                I: 1
            }

            var result = '';
            
            for (var key in roman) {
                if (num == roman[key]) {
                    return result +=key;
                }
                var check = num > roman[key];
                if(check) {
                    result = result + key.repeat(parseInt(num/roman[key]));
                    num = num%roman[key];
                }
            }
            return result;
        }


        </script>
    </body>
</html>
